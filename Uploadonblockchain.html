<!DOCTYPE html>
<html>
  <head>
    <title>Certificate Verifier</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.0/dist/web3.min.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
        color: #4CAF50;
      }

      form {
        max-width: 500px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #666;
      }

      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
        background-color: #f2f2f2;
        color: #666;
        font-size: 16px;
      }

      button[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
      }

      button[type="submit"]:hover {
        background-color: #2E8B57;
      }

      #output {
        max-width: 500px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
    </style>

  </head>
  <body>
    <h1>Certificate Verifier</h1>
    <form id="certForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">

      <label for="contentIdentifier">Content Identifier:</label>
      <input type="text" id="contentIdentifier" name="contentIdentifier">

      <label for="verifier">Verifier:</label>
      <input type="text" id="verifier" name="verifier">

      <label for="verificationTime">Verification Time:</label>
      <input type="number" id="verificationTime" name="verificationTime">

      <label for="certificateName">Certificate Name:</label>
      <input type="text" id="certificateName" name="certificateName">

      <button type="submit">Verify Certificate</button>
    </form>

    <div id="output"></div>

    <script>
      const form = document.getElementById("certForm");
      const output = document.getElementById("output");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();

        // Get input values
        const username = document.getElementById("username").value;
        const contentIdentifier = document.getElementById("contentIdentifier").value;
        const verifier = document.getElementById("verifier").value;
        const verificationTime = document.getElementById("verificationTime").value;
        const certificateName = document.getElementById("certificateName").value;

        // Call verifyCertificate function on the contract
        const contractAddress = "0x40F87dD17Cc51074D80c551a57e655E900e4A85A";
        const abi = [
        {
            "inputs": [
                {
                    "internalType": "string",
                    "name": "username",
                    "type": "string"
                },
                {
                    "internalType": "string",
                    "name": "contentIdentifier",
                    "type": "string"
                },
                {
                    "internalType": "string",
                    "name": "verifier",
                    "type": "string"
                },
                {
                    "internalType": "uint256",
                    "name": "verificationTime",
                    "type": "uint256"
                },
                {
                    "internalType": "string",
                    "name": "certificateName",
                    "type": "string"
                }
            ],
            "name": "verifyCertificate",
            "outputs": [],
            "stateMutability": "nonpayable",
            "type": "function"
        },
        {
            "inputs": [
                {
                    "internalType": "string",
                    "name": "contentIdentifier",
                    "type": "string"
                }
            ],
            "name": "getCertificate",
            "outputs": [
                {
                    "internalType": "string",
                    "name": "",
                    "type": "string"
                },
                {
                    "internalType": "string",
                    "name": "",
                    "type": "string"
                },
                {
                    "internalType": "string",
                    "name": "",
                    "type": "string"
                },
                {
                    "internalType": "uint256",
                    "name": "",
                    "type": "uint256"
                },
                {
                    "internalType": "string",
                    "name": "",
                    "type": "string"
                }
            ],
            "stateMutability": "view",
            "type": "function"
        }
    ];
        const web3 = new Web3(window.ethereum);
        const contract = new web3.eth.Contract(abi, contractAddress);
        const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
        const account = accounts[0];
        const gasPrice = await web3.eth.getGasPrice();
        const gasLimit = 300000;
        const result = await contract.methods.verifyCertificate(username, contentIdentifier, verifier, verificationTime, certificateName)
          .send({ from: account, gasPrice, gasLimit });

        // Show output
        output.innerHTML = `Certificate verified! Transaction hash: ${result.transactionHash}`;
      });
    </script>
  </body>
</html>
