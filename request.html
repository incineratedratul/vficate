<!DOCTYPE html>
<html>
  <head>
    <title>Certificate Information</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        margin-top: 50px;
      }
      th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
      }
      tr:hover {
        background-color: #f5f5f5;
      }
    </style>
    <script>
      function verifyCertificate(rowNum) {
        var radios = document.getElementsByName('verify_certificate' + rowNum);
        for (var i = 0; i < radios.length; i++) {
          if (radios[i].checked) {
            alert('Certificate verified successfully!');
            return;
          }
        }
        alert('Please select a verification option.');
      }
    </script>
  </head>
  <body>
    <h1>Certificate Information</h1>

    <table>
      <thead>
        <tr>
          <th>User Id</th>
          <th>Certificate Name</th>
          <th>Certificate Type</th>
          <th>Institute</th>
          <th>Verifier</th>
          <th>File</th>
          <th>Verify</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Tasfia</td>
          <td>Networking Training</td>
          <td>Training Certificate</td>
          <td>Coursera</td>
          <td>Institute</td>
          <td><a href="certificate1.pdf" download>Download</a></td>
          <td><input type="radio" name="verify_certificate1" onclick="verifyCertificate(1)"></td>
        </tr>
        <tr>
          <td>Verific</td>
          <td>My Transcript</td>
          <td>Transcript Certificate</td>
          <td>University of Liberal Arts Bangladesh</td>
          <td>Registrar</td>
          <td><a href="certificate2.pdf" download>Download</a></td>
          <td><input type="radio" name="verify_certificate2" onclick="verifyCertificate(2)"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
