<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
      }
      
      h1 {
        text-align: center;
        font-size: 2em;
        margin-bottom: 1em;
      }
      
      form {
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 2em;
        max-width: 400px;
        width: 100%;
      }
      
      label, input, select {
        display: block;
        width: 100%;
        margin-bottom: 1em;
        font-size: 1.2em;
      }
      
      input[type="submit"] {
        background-color: #0077cc;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 1em 2em;
        cursor: pointer;
        font-size: 1.2em;
      }
      
      input[type="submit"]:hover {
        background-color: #005faa;
      }
      
      select {
        height: 2.5em;
      }
    </style>
  </head>
  <body>
    <form>
      <h1>Login</h1>
      <label for="username">Email/Phone:</label>
      <input type="text" id="username" name="username" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      
      <label for="usertype">User Type:</label>
      <select id="usertype" name="usertype">
        <option value="admin">Admin</option>
        <option value="applicant">Applicant</option>
      </select>
      
      <input type="submit" value="Login">
    </form>
    <script>
      const form = document.querySelector('form');
      form.addEventListener('submit', event => {
        event.preventDefault();
        const username = form.username.value;
        const password = form.password.value;
        const usertype = form.usertype.value;
        
        // Perform login validation here, e.g. check the username/password
        // against a database or some other data source. If the login is valid,
        // redirect the user to the appropriate page.
        if (usertype === 'admin' && username === 'admin@verificate.com' && password === 'admin') {
          window.location.href = 'admin.html';
        } else if (usertype === 'applicant' && username === 'applicant@verificate.com' && password === 'applicant') {
          window.location.href = 'applicant.html';
        } else {
          alert('Invalid login credentials. Please try again.');
        }
      });
    </script>
  </body>
</html>
