<!DOCTYPE html>
<html>
  <head>
    <title>Verificate</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      
      h1 {
        color: #0077B5;
        font-size: 36px;
        margin-top: 50px;
      }
      
      p {
        color: #555;
        font-size: 18px;
        margin-top: 20px;
      }
      
      nav {
        margin-top: 50px;
      }
      
      button {
        background-color: #0077B5;
        color: #FFF;
        border: none;
        padding: 12px 24px;
        font-size: 18px;
        margin: 10px;
        border-radius: 5px;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #005D8F;
      }
    </style>
  </head>
  <body>
    <h1>Hello Verific, welcome to Verificate</h1>
    <p>Please choose one of the following options</p>
    <nav>
      <ul>
        <li><button onclick="window.location.href='upload.html'">Upload Certificates</button></li>
        <li><button onclick="window.location.href='certificates.html'">View Certificates</button></li>
        <li><button onclick="window.location.href='login.html'">Logout</button></li>
      </ul>
    </nav>
    
    <script>
      const buttons = document.querySelectorAll('button');
      buttons.forEach(button => {
        button.addEventListener('mouseover', () => {
          button.style.backgroundColor = '#005D8F';
        });
        button.addEventListener('mouseout', () => {
          button.style.backgroundColor = '#0077B5';
        });
      });
    </script>
  </body>
</html>
