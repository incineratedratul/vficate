<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Register your Certificate Here</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      
      h1 {
        color: #0077B5;
        font-size: 36px;
        margin-top: 50px;
      }
      
      form {
        margin-top: 50px;
        display: inline-block;
        text-align: left;
      }
      
      label {
        display: block;
        margin-bottom: 10px;
        font-size: 18px;
        color: #555;
      }
      
      input {
        width: 100%;
        padding: 10px;
        font-size: 18px;
        border-radius: 5px;
        border: 1px solid #CCC;
        margin-bottom: 20px;
      }
      
      input[type="submit"] {
        background-color: #0077B5;
        color: #FFF;
        border: none;
        padding: 12px 24px;
        font-size: 18px;
        margin-top: 20px;
        border-radius: 5px;
        cursor: pointer;
      }
      
      input[type="submit"]:hover {
        background-color: #005D8F;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
  </head>
  <body>
    <h1>Certificate Registry</h1>
    <form id="addCertificateForm">
        <label for="userid">User ID:</label>
        <input type="text" id="userid" name="userid" required>

        <label for="hash">Hash:</label>
        <input type="text" id="hash" name="hash" required>

        <label for="verifier">Verifier:</label>
        <input type="text" id="verifier" name="verifier" required>

        <label for="verifiedDateTime">Verified Date Time:</label>
        <input type="datetime-local" id="verifiedDateTime" name="verifiedDateTime" required>

        <label for="institute">Institute:</label>
        <input type="text" id="institute" name="institute" required>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <input type="submit" value="Submit">
    </form>

    <script>
        // Set up web3 provider
        let web3Provider;

        if (window.ethereum) {
            web3Provider = window.ethereum;
            try {
                // Request account access

                async function myFunction() {
                    const accounts = await window.ethereum.enable();
                    console.log(accounts);
                  }
                  
                
            } catch (error) {
                // User denied account access...
                console.error("User denied account access");
            }
        } else if (window.web3) {
            // Legacy dapp browsers...
            web3Provider = window.web3.currentProvider;
        } else {
            // Non-dapp browsers...
            console.error("Non-Ethereum browser detected. You should consider trying MetaMask!");
        }

        const web3 = new Web3(web3Provider);

        // Set up smart contract
        const contractAddress = "0xd9145CCE52D386f254917e481eB44e9943F39138";
        const abi = [
        {
            "inputs": [
                {
                    "internalType": "string",
                    "name": "_userid",
                    "type": "string"
                },
                {
                    "internalType": "bytes32",
                    "name": "hash",
                    "type": "bytes32"
                },
                {
                    "internalType": "string",
                    "name": "verifier",
                    "type": "string"
                },
                {
                    "internalType": "uint256",
                    "name": "verifiedDateTime",
                    "type": "uint256"
                },
                {
                    "internalType": "string",
                    "name": "institute",
                    "type": "string"
                },
                {
                    "internalType": "string",
                    "name": "name",
                    "type": "string"
                }
            ],
            "name": "addCertificate",
            "outputs": [],
            "stateMutability": "nonpayable",
            "type": "function"
        },
        {
            "inputs": [
                {
                    "internalType": "string",
                    "name": "_userid",
                    "type": "string"
                },
                {
                    "internalType": "uint256",
                    "name": "index",
                    "type": "uint256"
                }
            ],
            "name": "getCertificate",
            "outputs": [
                {
                    "components": [
                        {
                            "internalType": "bytes32",
                            "name": "hash",
                            "type": "bytes32"
                        },
                        {
                            "internalType": "bool",
                            "name": "verified",
                            "type": "bool"
                        },
                        {
                            "internalType": "string",
                            "name": "_verifier",
                            "type": "string"
                        },
                        {
                            "internalType": "uint256",
                            "name": "verifiedDateTime",
                            "type": "uint256"
                        },
                        {
                            "internalType": "string",
                            "name": "institute",
                            "type": "string"
                        },
                        {
                            "internalType": "string",
                            "name": "name",
                            "type": "string"
                        }
                    ],
                    "internalType": "struct CertificateRegistry.Certificate",
                    "name": "",
                    "type": "tuple"
                }
            ],
            "stateMutability": "view",
            "type": "function"
        },
        {
            "inputs": [
                {
                    "internalType": "string",
                    "name": "_userid",
                    "type": "string"
                }
            ],
            "name": "getCertificateCount",
            "outputs": [
                {
                    "internalType": "uint256",
                    "name": "",
                    "type": "uint256"
                }
            ],
            "stateMutability": "view",
            "type": "function"
        }
    ];

        const contract = new web3.eth.Contract(abi, contractAddress);

        // Set up form submission
        const addCertificateForm = document.getElementById("addCertificateForm");

        addCertificateForm.addEventListener("submit", async (event) => {
            event.preventDefault();

            const userid = event.target.elements.userid.value;
            const hash = event.target.elements.hash.value;
            const verifier = event.target.elements.verifier.value;
            const verifiedDateTime = Math.floor(new Date(event.target.elements.verifiedDateTime.value).getTime() / 1000);
            const institute = event.target.elements.institute.value;
            const name = event.target.elements.name.value;

            try {
                const accounts = await web3.eth.getAccounts();
                const hs = web3.utils.sha3(hash);
                const result = await contract.methods.addCertificate(userid, hs, verifier, verifiedDateTime, institute, name).send({ from: accounts[0] });
                console.log(result);
            } catch (error) {
                console.error(error);
            }
        });
    </script>
</body>
</html>
